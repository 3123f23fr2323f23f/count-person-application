<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="store">
            <h2><span>Store</span> {{store.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{store.name}}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{store.address}}</span>
                </dd>
                <dt><span>Check In Count</span></dt>
                <dd>
                    <div *ngIf="store.checkInCount">
                        <a [routerLink]="['/check-in-count', store.checkInCount?.id, 'view']">{{store.checkInCount?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/store', store.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
